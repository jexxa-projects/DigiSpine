version: "3.7"

services:
  risingwave: # Note: Risingwave is able to start multiple computing nodes even dedicated to streaming or serving (sql)
    image:  risingwavelabs/risingwave:latest
    command: >
      standalone
      --meta-opts=" --backend sql --sql-endpoint postgres://postgres:@postgres:5432/metadata  --listen-addr 0.0.0.0:5690  --advertise-addr 0.0.0.0:5690 --dashboard-host 0.0.0.0:5691 --prometheus-host 0.0.0.0:1250 --prometheus-endpoint http://prometheus:9500 --state-store hummock+minio://s3-admin@minio:9100/risingwave --data-directory hummock_001 --connector-rpc-endpoint 0.0.0.0:50051" 
      --frontend-opts=" --listen-addr 0.0.0.0:4566 --health-check-listener-addr 0.0.0.0:6786 --prometheus-listener-addr 0.0.0.0:1250 --advertise-addr 0.0.0.0:4566 --meta-addr http://0.0.0.0:5690 "  
      --compute-opts="--listen-addr 0.0.0.0:5688 --advertise-addr 0.0.0.0:5688 --prometheus-listener-addr 0.0.0.0:1250 --async-stack-trace verbose --connector-rpc-endpoint 0.0.0.0:50051 --role both --meta-address http://0.0.0.0:5690"  
      --compactor-opts=" --listen-addr 0.0.0.0:6660  --prometheus-listener-addr 0.0.0.0:1250 --advertise-addr 0.0.0.0:6660 --meta-address http://0.0.0.0:5690"

    environment:
      - RUST_LOG=warn
      - ENABLE_TELEMETRY=false

    ports:
      - "4566:4566"
      - "5691:5691"

    networks:
      - internal
      - s3-storage

  postgres:
    image: "postgres:18"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_DB=metadata
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - "postgres-data:/var/lib/postgresql"

    restart: always

    networks:
      - internal
      - s3-storage

  postgres-dp:
    image: "postgres:18"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dataproduct
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - "postgres-dp-data:/var/lib/postgresql"

    restart: always

    networks:
      - internal
      - s3-storage

volumes:

  postgres-data:
    driver: distributed-docker-volumes

  postgres-dp-data:
    driver: distributed-docker-volumes



networks:
  internal:
  s3-storage:
    external: true